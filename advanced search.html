<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Search</title>

  <body>
<main>
    <h1>Розширений пошук</h1>
    <div class="row">
    <form action="https://google.com/search" name="f">
        <div class="field">
            <label for="field1">Зі всіма заданими словами:</label>
            <input type="text" class="textinput" id="field1" value=""  name="as_q">
        </div>
        <br>
        <div class="field">
            <label for="field2">Пошук саме цього слова: </label>
            <input type="text" class="textinput" id="field2" value=""  name="as_epq">
        </div>
        <br>
        <div class="field">
            <label for="field3">Будь-яке слово із списку: </label>
            <input type="text" class="textinput" id="field3" value=""  name="as_oq">
        </div>
        <br>
        <div class="field">
            <label for="field4">Виключення слова: </label>
            <input type="text" class="textinput" id="field4" value=""  name="as_eq">
        </div>
        <br>
        
        <input type="submit" class="search" value="Пошук">
    </form>
    <div class="butns">
        <a href="imageSearch.html"><nav>Пошук зображень</nav></a>
        <a href="basesearch.html"><nav>Звичайний пошук</nav></a>
      </div>
</div>
